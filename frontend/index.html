<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Chatterbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>🗨️ Chatterbox Rooms</h1>
  </header>

  <main class="join-container">
    <div class="card join-card">
      <div class="avatar">
        <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="user-icon" />
      </div>
      <h2>Join Chatterbox</h2>
      <p>Enter a username or join as a guest to start chatting.</p>

      <input type="text" id="usernameInput" placeholder="E.g., ChattyCathy" />
      <button onclick="joinWithUsername()" class="btn primary">👤 Join with Username</button>
      <div class="divider">OR</div>
      <button onclick="joinAsGuest()" class="btn ghost">👻 Join as Guest</button>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2025 Chatterbox. All rights reserved.</p>
  </footer>

  <script>
    function joinWithUsername() {
      const username = document.getElementById('usernameInput').value.trim();
      if (username) {
        localStorage.setItem('username', username);
        window.location.href = 'join.html';
      } else {
        alert("Please enter a username.");
      }
    }

    function joinAsGuest() {
      const guest = "Guest-" + Math.floor(Math.random() * 10000);
      localStorage.setItem('username', guest);
      window.location.href = 'join.html';
    }
  </script>
</body>
</html>
